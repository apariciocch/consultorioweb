<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Datos Personales</h1>
    <p>Escriba los datos en los casilleros correspondientes</p>
    <form id="datos-personales">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <fieldset>
            <legend>Género (escriba "M" o "F")</legend>
            <label><input type="radio" name="genero" value="F"> Femenino</label>
            <label><input type="radio" name="genero" value="M"> Masculino</label>
        </fieldset>
        <br>
        <label for="edad">Edad (años):</label>
        <input type="number" id="edad" name="edad" min="0" placeholder="26" required>
        <br>
        <fieldset>
            <legend>Tiempo de enfermedad (marque con una "X")</legend>
            <label><input type="radio" name="tiempo" value="menos1"> Menos de 1 semana</label>
            <label><input type="radio" name="tiempo" value="1a4"> De 1 a 4 semanas</label>
            <label><input type="radio" name="tiempo" value="mas4" checked> Más de 4 semanas o sin enfermedad</label>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
